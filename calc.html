<!DOCTYPE html>

<html>
</head>
  <title>Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container" id="calculator-body" >
    <div class="row">
    <h3 id="display">0</h3>
  </div>
  <div id="history" class="row">
    <h6 >0</h6>
  </div>


    <div id="buttonRow1" class="row btn-group text-center calc-keys " role="group">
      <button id="ac" class="btn btn-dark col-md">AC</button>
      <button id="ce" class="btn btn-dark col-md">CE</button>
      <button id="/" class=" btn btn-dark col-md">/</button>
      <button id="x" class="btn btn-dark col-md">x</button>
    </div>

    <div id="buttonRow2" class="row btn-group text-center calc-keys " role="group">
      <button id="7" class="btn btn-default col-md">7</button>
      <button id="8" class="btn btn-default col-md">8</button>
      <button id="9" class="btn btn-default col-md">9</button>
      <button id="-" class="btn btn-dark col-md">-</button>
    </div>

    <div id="buttonRow3" class="btn-group text-center calc-keys row" role="group">
      <button id="4" class="btn btn-default col-md">4</button>
      <button id="5" class="btn btn-default col-md">5</button>
      <button id="6" class="btn btn-default col-md">6</button>
      <button id="+" class="btn btn-dark col-md">+</button>
    </div>

    <div id="buttonRow4" class=" btn-group text-center calc-keys row" role="group">
      <button id="1" class="btn btn-default col-md">1</button>
      <button id="2" class="btn btn-default col-md">2</button>
      <button id="3" class="btn btn-default col-md">3</button>
      <button id="." class="btn btn-dark col-md">.</button>
    </div>

    <div id="buttonRow5" class="btn-group text-center calc-keys row" role="group" >
      <button id="0"  class="btn btn-default col-md">0</button>
      <button id="=" class="btn btn-danger col-md">=</button>
    </div>




</div>
  </body>
</html>
